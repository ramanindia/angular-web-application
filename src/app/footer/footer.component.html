 <!-- ================ start footer Area ================= -->
  <footer class="footer-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-3  col-md-6 col-sm-6">
          <div class="single-footer-widget" [innerHtml]="footerdatas.footer_first">
           
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="single-footer-widget" [innerHtml]="footerdatas.footer_second">					
          </div>
        </div>							
        <div class="col-lg-3  col-md-6 col-sm-6">
          <div class="single-footer-widget"[innerHtml]="footerdatas.footer_third">
            
          </div>
        </div>
        <div class="col-lg-3  col-md-6 col-sm-6">
          <div class="single-footer-widget" [innerHtml]="footerdatas.footer_fourth">
          </div>
        </div>						
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <div class="row align-items-center">
          <p class="col-lg-8 col-sm-12 footer-text m-0 text-center text-lg-left" [innerHtml]="footerdatas.copy_right_mater">

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
          <div class="col-lg-4 col-sm-12 footer-social text-center text-lg-right">
            <a *ngIf="footerdatas.facebook_url" href="{{footerdatas.facebook_url}}" ><i class="fab fa-facebook-f"></i></a>
            <a *ngIf="footerdatas.twitter_url" href="{{footerdatas.twitter_url}}" ><i class="fab fa-twitter"></i></a>
            <a *ngIf="footerdatas.linkend_url" href="{{footerdatas.linkend_url}}"><i class="fab fa-linkedin"></i></a>
            <a *ngIf="footerdatas.google_plus_url" href="{{footerdatas.google_plus_url}}" ><i class="fab fa-google-plus"></i></a>
