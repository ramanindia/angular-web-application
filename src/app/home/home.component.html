   <!--================ Subject section start =================-->
  <section class="section-margin">
    <div class="container">
      <div class="section-intro text-center pb-65px" [innerHtml]="homeData.practice_area_text">
        
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4 col-xl-3 mb-4 mb-xl-0" *ngFor="let item of portfolioData">
          <div class="card card-subject">
            <div class="card-subject__img">
              <img class="card-img rounded-0" src="{{item.featured_image_src}}" alt="">
              <div class="card-subject__imgOverlay">
                <img src="assets/img/home/hover-icon.png" alt="">
              </div>
            </div>
            <div class="card-subject__body">
              <h3><a href="{{item.project_url}}"[innerHtml]="item.title.rendered" target="_blank"></a></h3>
             <div [innerHtml]="item.post_content"></div>
            </div>
          </div>
        </div>

      </div>
	  
      <!-- <div class="col-12 text-center mt-5 pt-xl-4"> -->
        <!-- <a class="button" routerLink="portfolio" >View All Projects <span class="align-middle"><i class="ti-arrow-right"></i></span></a> -->
      <!-- </div> -->
    </div>
  </section>
   <!--================ Subject section end =================

   <!--================ Testimonial section start =================-->  
  <section class="bg-albaster section-padding--small">
    <div class="container">
      <div class="section-intro text-center pb-65px" [innerHtml]="homeData.client_says_text"></div>
	  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of testiminialData">
      <ng-template carouselSlide [id]="item.id">
         <div class="testimonial__item">
          <div class="row">
            <div class="col-md-3 col-lg-2 align-self-center">
              <div class="testimonial__img">
                <img class="card-img rounded-0" src="{{item.featured_image_src}}" alt="">
              </div>
            </div>
            <div class="col-md-9 col-lg-10">
              <div class="testimonial__content mt-3 mt-sm-0">
                <h3 [innerHtml]="item.title.rendered"></h3>
                <p>{{item.destination}}</p>
                <p class="testimonial__i" [innerHtml]="item.post_content"></p>
                <span class="testimonial__icon"><i class="ti-quote-right"></i></span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
      </div>
  </section>
   <!--================ Testimonial section end =================-->  
   <!--================ Team section start =================-->  
  <section class="section-margin">
    <div class="container">
      <div class="section-intro text-center pb-65px" [innerHtml]="homeData.team_memeber_text"></div>
      <div class="row">
        <div class="col-sm-6 col-lg-4 col-xl-3 mb-4 mb-xl-0" *ngFor="let item of teamData">
          <div class="card card-team">
            <img class="card-img rounded-0" src="{{item.featured_image_src}}" alt="">
            <div class="card-team__body text-center">
              <h3 [innerHtml] = "item.title.rendered"></h3>
              <div><p [innerHtml] = "item.content.rendered"></p></div>
              <ul class="card-team__social">
                <li *ngIf="item.facebook_url" ><a href="{{item.facebook_url}}" target="_blank"><i class="ti-facebook"></i></a></li>
                <li *ngIf="item.twitter_url"><a href="{{item.twitter_url}}" target="_blank"><i class="ti-twitter-alt"></i></a></li>
                <li *ngIf="item.linkedin_url"><a href="{{item.linkedin_url}}" target="_blank"><i class="ti-linkedin"></i></a></li>
                <li *ngIf="item.google_url"><a href="{{item.google_url}}" target="_blank"><i class="ti-google"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
 </div>
    </div>
  </section>
  <!-- ================ Team section end =================-->  


   <!--================ Cta section start ================= style="url('cta-bg.png') left center no-repeat"-->  
  <section class="section-padding--smaller cta-wrapper" [ngStyle]="{'background-image':'url('+homeData.contact_us_image+')'}">
    <div class="container">
      <div class="cta__content text-center" [innerHtml]="homeData.contact_us_message"> </div>
    </div>
  </section>
  <!-- ================ Cta section end =================-->  
  
  <!-- ================ Blog section start =================-->  
  <section class="section-margin">
    <div class="container">
      <div class="section-intro text-center pb-65px" [innerHtml]="homeData.latest_blog_message"></div>
      <div class="row">
        <div class="col-sm-6 col-lg-4 mb-4 mb-lg-0" *ngFor="let item of blogData">
          <div class="card card-blog">
            <img class="card-img rounded-0" src="{{item.featured_image_src}}" alt="">
            <div class="card-blog__body">
              <h3><a href="{{item.link}}" title="{{item.title.rendered}}">{{item.title.rendered}}</a></h3>
              <ul class="card-blog__info">
                <li><a href="{{item.link}}" title="{{item.title.rendered}}"><i class="ti-notepad"></i>{{item.post_date_time}}</a></li>
              </ul>
            <div [innerHtml] = "item.post_content"></div>
            </div>
            <div class="card-blog__footer">
              <a href="{{item.link}}" title="{{item.title.rendered}}">Read More<i class="ti-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
     </div>
 </section>
  <!--================ Blog section end =================-->
